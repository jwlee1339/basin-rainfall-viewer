<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水庫集水區雨量</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <div class="container-fluid mt-3">
        <h1 class="mb-4 text-center">水庫集水區雨量時間序列圖表</h1>

        <div class="card p-3 mb-4 shadow-sm">
            <div class="row g-3 align-items-center justify-content-center">
                <div class="col-md-auto">
                    <label for="reservoir-select" class="form-label mb-0">水庫:</label>
                </div>
                <div class="col-md-auto">
                    <select id="reservoir-select" class="form-select">
                        <option value="09">翡翠水庫 (09)</option>
                        <option value="05">石門水庫 (05)</option>
                    </select>
                </div>
                <div class="col-md-auto">
                    <label for="date-picker" class="form-label mb-0">日期:</label>
                </div>
                <div class="col-md-auto">
                    <input type="date" id="date-picker" class="form-control" value="2023-01-01">
                </div>
                <div class="col-md-auto">
                    <label for="days-select" class="form-label mb-0">日數:</label>
                </div>
                <div class="col-md-auto">
                    <select id="days-select" class="form-select">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div class="col-md-auto">
                    <label for="station-select" class="form-label mb-0">雨量站:</label>
                </div>
                <div class="col-md-auto">
                    <select id="station-select" class="form-select">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="col-md-auto d-flex align-items-center pt-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="show-all-stations-toggle">
                        <label class="form-check-label" for="show-all-stations-toggle">顯示所有測站</label>
                    </div>
                </div>
                <div class="col-md-auto d-flex align-items-center pt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="avg-toggle" checked>
                        <label class="form-check-label" for="avg-toggle">顯示平均雨量</label>
                    </div>
                </div>
                <div class="col-md-auto ms-md-auto">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            尋找日雨量排行
                        </button>
                        <ul class="dropdown-menu" id="find-rain-day-dropdown">
                            <li><h6 class="dropdown-header">以集水區平均計算</h6></li>
                            <li><a class="dropdown-item" href="#" data-rank="1" data-source="avg">第 1 大日雨量</a></li>
                            <li><a class="dropdown-item" href="#" data-rank="2" data-source="avg">第 2 大日雨量</a></li>
                            <li><a class="dropdown-item" href="#" data-rank="3" data-source="avg">第 3 大日雨量</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><h6 class="dropdown-header">以單一測站最大值計算</h6></li>
                            <li><a class="dropdown-item" href="#" data-rank="1" data-source="station_max">第 1 大日雨量</a></li>
                            <li><a class="dropdown-item" href="#" data-rank="2" data-source="station_max">第 2 大日雨量</a></li>
                            <li><a class="dropdown-item" href="#" data-rank="3" data-source="station_max">第 3 大日雨量</a></li>
                        </ul>
                    </div>
                    <button id="toggle-layout-btn" class="btn btn-outline-secondary">切換版面</button>
                </div>
            </div>
        </div>

        <div class="row mt-4" id="content-row">
            <div class="col-md-8" id="chart-col">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <span id="selected-reservoir" class="text-white"></span>
                            <span id="selected-station" class="text-white"></span>
                            雨量站時間序列圖表</h5>
                        <button id="export-btn" class="btn btn-light btn-sm">匯出圖檔 (PNG)</button>
                    </div>
                    <div class="card-body">
                        <div id="chart-container">
                            <div class="chart-container mb-4">
                                <canvas id="rainfallChart"></canvas>
                                <div id="avg-rainfall-total-display"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="map-col">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-3">雨量站位置圖</h5>
                        <div id="map" class="flex-grow-1"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mt-2">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">詳細數據</h5>
                    <button id="download-csv-btn" class="btn btn-success btn-sm">下載 CSV</button>
                </div>
                <div id="data-table-container">
                    <!-- Data table will be populated by JavaScript -->
                </div>
            </div>
            <div class="card-footer text-muted">
                <small>資料來源: 中央氣象署開放資料</small>
            </div>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="info-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">系統通知</strong>
                <small>剛剛</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="info-toast-body"></div>
        </div>
    </div>

    <!-- Chart.js and its date adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Custom script -->
    <script src="app.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <footer>
        &copy; 2024 Jwlee. All Rights Reserved.
    </footer>
</body>

</html>
